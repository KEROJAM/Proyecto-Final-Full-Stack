<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Tareas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    

    <!-- Main App Section -->
    <div id="appSection">
        <nav class="navbar">
            <div class="navbar-content">
                <h1>Mis Tareas</h1>
            </div>
        </nav>

        <main class="main-content">
            <div class="task-form-container">
                <h2>Agregar Nueva Tarea</h2>
                <form id="taskForm" class="task-form">
                    <div class="form-group">
                        <input type="text" id="taskTitle" placeholder="Título de la tarea" required>
                    </div>
                    <div class="form-group">
                        <textarea id="taskDescription" placeholder="Descripción (opcional)" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Tarea</button>
                </form>
            </div>

            <div class="tasks-container">
                <h2>Mis Tareas</h2>
                <div class="filter-tabs">
                    <button class="filter-btn active" data-filter="all">Todas</button>
                    <button class="filter-btn" data-filter="pending">Pendientes</button>
                    <button class="filter-btn" data-filter="completed">Completadas</button>
                </div>
                <div id="tasksList" class="tasks-list">
                    <p class="loading">Cargando tareas...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
